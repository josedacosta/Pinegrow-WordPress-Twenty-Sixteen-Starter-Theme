<html wp-site wp-site-master-page="index.html">
    <body>
        <div wp-site-content>
            <?php if ( post_password_required() ) { return; } ?>
            <div id="comments" class="comments-area">
                <div wp-if-have-comments>
                    <h2 class="comments-title"><?php
				$comments_number = get_comments_number();
				if ( 1 === $comments_number ) {
					printf( _x( 'One thought on &ldquo;%s&rdquo;', 'comments title', 'twentysixteen' ), get_the_title() );
				} else {
					printf(
						_nx(
							'%1$s thought on &ldquo;%2$s&rdquo;',
							'%1$s thoughts on &ldquo;%2$s&rdquo;',
							$comments_number,
							'comments title',
							'twentysixteen'
						),
						number_format_i18n( $comments_number ),
						get_the_title()
					);
				}
			?></h2>
                    <?php the_comments_navigation(); ?>
                    <ol class="comment-list">
                        <div wp-list-comments wp-list-comments-style="ol" wp-list-comments-short-ping="true" wp-list-comments-avatar-size="42">
</div>
                    </ol>
                    <?php the_comments_navigation(); ?>
                </div>
                <p class="no-comments" wp-if-comments-open="!" wp-if-get-comments-number wp-if-post-type-supports="get_post_type()|comments" wp-if-custom wp-if-custom-operator="&&">Comments are closed.</p>
                <?php comment_form( array( 'title_reply_before' => '<h2 id="reply-title" class="comment-reply-title">', 'title_reply_after' => '</h2>', ) ); ?>
            </div>
        </div>
    </body>
</html>
